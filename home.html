<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">100000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>

            </div>
            <div class="right">
                <a href="/index.html"> 
                    <button class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</button>
                </a>

            </div>

        </section>
      
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-1.png" alt="">
                <p>Add Money</p>
                </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-2.png" alt="">
                <p>Cashout</p>
                </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-3.png" alt="">
                <p>Transfer Money</p>
                </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-4.png" alt="">
                <p>Get Bonus</p>
                </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-5.png" alt="">
                <p>Pay Bill</p>
                </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-6.png" alt="">
                <p>Transactions</p>
                </button>
        </div>
    
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Latest Payment</h2>

            <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 w-full" value="01712345678" placeholder="Enter 11 digit number" />
        
                        <br>
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="cashout-amount" type="number"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount For Withdraw" />
        
                        <br>
        
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                            placeholder="Enter 4 digit pin number">
        
                        <button id="cashout-btn" class="btn btn-neutral mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        

    </section>

    <script src="js/cashout.js"></script>
</body>

</html>
